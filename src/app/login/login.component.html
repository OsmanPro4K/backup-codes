<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card text-bg-dark p-3 shadow-lg" style="border: none">
        <div class="card-header d-flex justify-content-between">
          <h4 class="mb-0">Sign In</h4>
          <button class="btn btn-info rounded-pill" (click)="onSignUpHereClicked()">
            Sign Up Here
          </button>
        </div>
        <div class="card-body rounded-bottom-3">
          <form>
            <div class="form-group mb-3">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                #emailInput
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                #passwordInput
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-info rounded-pill w-100 mt-3"
              (click)="onSignInClicked($event, emailInput.value, passwordInput.value)"
            >
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6" *ngIf="responseMessage === 'Login successful'">
      <div class="text-bg-dark rounded-3 p-3">
        <form (submit)="onCheckupCode($event, backupCodeInput.value, emailInput.value)">
          <label>Enter Backup Code</label>
          <input type="text" class="form-control" #backupCodeInput>
          <button class="btn btn-warning mt-3 w-100 rounded-pill">Check Code</button>
        </form>
      </div>
    </div>
  </div>
</div>
